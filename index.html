<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mordi's class room</title>
    <!-- links  -->
    <link rel="stylesheet" href="/style/utils.css" />
    <link rel="stylesheet" href="/style/style.css" />
    <script
      src="https://kit.fontawesome.com/4fa5486b68.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body class="flex">
    <div class="main-container">
      <div class="landing-page">
        <h1>Mordi's class room</h1>
        <button id="enter-class" class="enter-class">enter!</button>
      </div>
      <div class="the-class primary-border">
        <header class="header-container flex">
          <form id="search-form" action="" class="form-container flex">
            <input
              type="text"
              name="serach"
              id="search-input"
              class="search"
              placeholder="Search"
            />
            <h1>STUDENT BY</h1>
            <select name="search-prop" id="search-prop" class="search">
              <option value="FirstName">Name</option>
              <option value="lastName">Last name</option>
              <option value="capsule">Capsule</option>
              <option value="age">age</option>
              <option value="city">City</option>
              <option value="gender">Gender</option>
              <option value="hobby">Hobby</option>
              <option value="id">ID</option>
            </select>
          </form>
        </header>
        <div class="table-container">
          <!-- <div class="properties"></div> -->
        </div>
        <header class="header-container flex"></header>
      </div>
    </div>
  </body>
  <script src="/modules/app.js"></script>
</html>
